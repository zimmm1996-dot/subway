<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Subway México</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #007f3f;
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #004d25;
      padding: 20px;
      text-align: center;
      border-bottom: 5px solid #ffcb05;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      border: 2px solid #ffcb05;
      padding: 5px 10px;
      border-radius: 5px;
    }

    main {
      padding: 40px;
    }

    .categoria {
      margin-bottom: 40px;
      border: 3px solid #ffcb05;
      padding: 20px;
      border-radius: 10px;
    }

    .categoria h2 {
      text-align: center;
      margin-bottom: 20px;
      border-bottom: 2px dashed #ffcb05;
      padding-bottom: 10px;
    }

    .productos {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    .producto {
      background-color: #006633;
      border: 2px solid #ffcb05;
      margin: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      border-radius: 10px;
    }

    .producto img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    footer {
      background-color: #004d25;
      text-align: center;
      padding: 15px;
      border-top: 5px solid #ffcb05;
    }
  </style>
</head>
<body>
  <header>
    <h1>Menú Subway México</h1>
    <nav>
      <ul>
        <li><a href="pagina subway principal.html">Inicio</a></li>
        <li><a href="Pagina promociones subway.html">Promociones</a></li>
        <li><a href="Página conócenos subway.html">Nosotros</a></li>
        <li><a href="Página contacto subway.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="categoria">
      <h2>Subs Clásicos</h2>
      <div class="productos">
        <div class="producto">
          <img src="images.jpeg" alt="Italiano BMT">
          <p>Italiano BMT</p>
        </div>
        <div class="producto">
          <img src="20220616110910-1.jpg" alt="Pavo y Jamón">
          <p>Pavo y Jamón</p>
        </div>
        <div class="producto">
          <img src="20220613143235-1.jpg" alt="Sub de Atún">
          <p>Sub de Atún</p>
        </div>
      </div>
    </section>

    <section class="categoria">
      <h2>Subs Premium</h2>
      <div class="productos">
        <div class="producto">
          <img src="20220616113135-1.jpg"alt="Pollo Teriyaki">
          <p>Pollo Teriyaki</p>
        </div>
        <div class="producto">
          <img src="20220616113730-1.jpg" alt="Steak & Cheese">
          <p>Steak & Cheese</p>
        </div>
        <div class="producto">
          <img src="20230728130820-1.jpg"alt="Sub Vegetariano">
          <p>Sub Vegetariano</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Subway México - Todos los derechos reservados</p>
  </footer>
</body>
</html>
